		<script type="text/javascript">
		$(document).ready(function(){
			$('#hasil').attr('hidden', 'TRUE');
			$('#tombollogin').click(function(){
				var aksilogin = "<?php echo site_url('login/ceklogin'); ?>";
				var datalogin = {
					username: $("#username").val(),
					password: $("#password").val()
				};

			$.ajax({
			type: "POST",
			url: aksilogin,
			data: datalogin,
			success: function(aksi)
			{
				if(aksi == '1'){
						$('#hasil').animate({opacity:'show'}, 'slow');
						$("#hasil").html("Loading . . . . .");
						 url = "<?php echo base_url();?>";
      					$(location).attr("href", url);
				}else{
					$('#hasil').html("");
					$("#hasil").html("	Username Atau Password Anda Salah !<meta http-equiv='refresh' content='2; url=<?php echo base_url();?>");
					$('#hasil').animate({opacity:'show'}, 'slow');
					$("#username").focus();
				}
				$("#username").val('');
				$("#password").val('');
				
			}
		});
		return false;
			});
		});
			function show_box(id) {
			 $('.widget-box.visible').removeClass('visible');
			 $('#'+id).addClass('visible');
